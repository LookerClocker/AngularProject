<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body ng-app="TeachModule">

<div class="container" ng-controller="TeachModuleCtrl">
    <div class="page-header">
        <h1>
            Courses Planning
        </h1>

        <h2>
            User's name : {{data.user}}. Number of courses : {{data.courses.length}}
        </h2>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="courseName">
                <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="AddCourse()">Add</button>
                </span>
            </input>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>
                Course
            </th>
            <th>

                Passed
            </th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="course in data.courses">
            <td>
               {{course.name}}
            </td>
            <td>
                <input type="checkbox" ng-model="course.passed">
            </td>
            <td>
                <span style="{{SetStyle(course.passed)}}">
                    {{ShowText(course.passed)}}
                </span>
        </td>
        </tbody>
    </table>
</div>


<script src="../bower_components/angular/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
