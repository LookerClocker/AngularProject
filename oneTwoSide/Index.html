<!DOCTYPE html>
<html lang="en" ng-app="OneTwoSideConnection">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body ng-controller="OneTwoSideConnectionCtrl">
<ul>
    <li ng-repeat="item in items">
        {{item.name}}
    </li>
</ul>

    <p>One side <input  type="text" value="{{items[0].name}}"></p>
    <p>Two side <input  type="text" ng-model="items[1].name"></p>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
